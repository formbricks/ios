name: SonarQube

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  merge_group:

jobs:
  build-and-analyze:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Install Ruby (for Slather) and Slather itself
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.3

      - name: Install slather
        run: gem install slather

      # Build the tests (with coverage) for the iOS simulator
      - name: Build-for-testing
        run: |
          xcodebuild build-for-testing \
            -workspace .swiftpm/xcode/package.xcworkspace \
            -scheme FormbricksSDK \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.4' \
            -derivedDataPath build \
            -enableCodeCoverage YES

      # Run the tests (without rebuilding)
      - name: Test-without-building
        run: |
          xcodebuild test-without-building \
            -workspace .swiftpm/xcode/package.xcworkspace \
            -scheme FormbricksSDK \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.4' \
            -derivedDataPath build

      # Generate Cobertura XML from that Xcode-derived coverage
      - name: Generate Cobertura XML
        run: |
          slather coverage \
            --workspace .swiftpm/xcode/package.xcworkspace \
            --scheme FormbricksSDK \
            --cobertura-xml \
            --output-directory coverage \
            .

      # Run SonarCloud scan, pointing at the Cobertura report
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
