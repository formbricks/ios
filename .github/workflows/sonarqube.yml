name: SonarQube

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  merge_group:

jobs:
  build-and-analyze:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Install Ruby (for Slather) and Slather itself
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.3

      - name: Install slather
        run: gem install slather

      # 1. Build & run tests via xcodebuild, collecting coverage
      - name: Run tests & collect coverage
        run: |
          xcodebuild \
            -scheme FormbricksSDK \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.4' \
            -derivedDataPath build \
            -enableCodeCoverage YES \
            test

            # debug listing (optional)
            echo "=== Product folders ==="
            find build/Build/Products -maxdepth 2 -type d
            echo "=== .xctest bundles ==="
            find build/Build/Products -name '*.xctest'

      # 2. Generate Cobertura XML from that Xcode-derived coverage
      - name: Generate Cobertura XML
        run: |
          slather coverage \
            --workspace .swiftpm/xcode/package.xcworkspace \
            --scheme FormbricksSDK-Package \
            --cobertura-xml \
            --output-directory coverage \
            .

      # 3. Run SonarCloud scan, pointing at the Cobertura report
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
